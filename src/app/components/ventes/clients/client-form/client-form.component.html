<div class="row">
  <div class="col-2">
<ol class="breadcrumb" style="background-color: #f2f2f2">
  <li class="breadcrumb-item">
    <a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i>Clients</a>
  </li>

</ol>
</div>
</div>

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-address-book" aria-hidden="true"></i> Ajouter un client
  </div>
  <div class="card-body" style="background-color: #f2f2f2;">
    <form [formGroup]="clientService.form" (submit)="save()">

      <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="nom" name="nom" class="form-control" placeholder="Nom">
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" formControlName="prenom" name="prenom" class="form-control" placeholder="Prénom">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Téléphone</label>
                <input type="text" formControlName="tel" name="tel" class="form-control" placeholder="Tel">
              </div>
            </div>
          </div>


            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Status</label>
                <input type="text" formControlName="statut" name="statut" class="form-control" placeholder="Status">
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" formControlName="ville" name="ville" class="form-control" placeholder="Ville">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Adresse</label>
            <textarea  style="font-size: small;" formControlName="adresse" name="adresse" cols="30" rows="5" class="form-control" placeholder="Ecrivez votre addrese"></textarea>
          </div>
     
     
      <button type="submit" class="btn btn-info">Submit</button>
      <button type="reset" class="btn btn-info">Clear</button>
    </form>
  </div>
</div>
