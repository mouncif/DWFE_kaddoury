
<div class="row">
  <div class="col-2">
<ol class="breadcrumb" style="background-color: #f2f2f2">
  <li class="breadcrumb-item">
    <a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i>Fournisseurs</a>
  </li>

</ol>
</div>
</div>
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-archive" aria-hidden="true"></i>Ajouter un Fournisseur 
  </div>
  <div class="card-body" style="background-color: #f2f2f2;">
    <form [formGroup]="fournisseurService.form" (submit)="save()">



    
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
          <label>Nom*</label>
      
     
            <input type="text"  formControlName="nom" name="nom" class="form-control" placeholder="Nom">
        </div>
      </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Nom Produit</label>
            <input type="text" formControlName="nomCourt" name="nomCourt" class="form-control" placeholder="Nom Court du Produit">
          </div>
        </div>
      </div>
   

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Téléphone*</label>
            <input type="text" formControlName="telMobile" name="telMobile" class="form-control" placeholder="Tel">
          </div>
        </div>
      </div>


      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Téléphone Fixe*</label>
            <input type="text" formControlName="telFix" name="telFix" class="form-control" placeholder="Tel Fixe">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Fax</label>
            <input type="text" formControlName="telFax" name="telFax" class="form-control" placeholder="Fax">
          </div>
        </div>
      </div>

      <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label>Ville*</label>
        <input type="text" formControlName="ville" name="ville" class="form-control" placeholder="Ville">
      </div>
    </div>
  </div>

      <div class="form-group">
        <label>Adresse*</label>
        <textarea  formControlName="adresse" name="adresse" cols="30" rows="5" class="form-control" placeholder="Ecrivez votre Adresse..."></textarea>
      </div>
      <button type="button" (click)="save()"    class="btn btn-info">Submit</button>
      <button type="reset"   class="btn btn-info">Clear</button>

    </form>
  </div>
</div>
